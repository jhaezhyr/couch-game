name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.19'
        
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install
        
    - name: Build Backend
      working-directory: ./backend
      run: npm run build
        
    - name: Test Backend
      working-directory: ./backend
      run: npm test
        
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install
        
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build -- --configuration production

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        
    - name: Deploy Backend and Restart
      run: |
        # Deploy backend files
        scp -r backend/dist/* ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/couch-game/backend/
        # Restart using PM2

        ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "cd /var/www/couch-game/backend && pm2 restart couch-game-server || pm2 start server.js --name couch-game-server"
        
    - name: Deploy Frontend
      run: |
        scp -r frontend/dist/frontend-app/browser/* ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/couch-game.bbhintze.com/
